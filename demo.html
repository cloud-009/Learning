<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="./node_modules/moment/locale/hi.js"></script>
</head>

<body>
    <div class="time" style="text-align: center; color: rgba(95, 161, 78, 0.726);"></div>
    <script>
        function watchTime() {
            let timerDiv = document.getElementsByClassName('time')[0];
            let time = moment().locale('hi').format('LTS');
            timerDiv.textContent = time
        }
        setInterval(watchTime, 1000);
    </script>
</body>

</html>
